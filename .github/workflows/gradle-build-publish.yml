name: Gradle build and publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      if: github.event_name != 'pull_request'
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build

    - name: Upload JAR to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./output/asn-blacklist-*.jar
        generate_release_notes: true

    - name: Upload Velocity build to Modrinth
      uses: RubixDev/modrinth-upload@v1
      with:
        token: ${{ secrets.MODRINTH_TOKEN }}
        file_path: ./output/asn-blacklist-velocity.jar
        name: Release ${{ github.ref_name }}
        version: ${{ github.ref_name }}
        changelog: Release ${{ github.ref_name }}
        game_versions: 1.7
        release_type: release
        loaders: velocity
        featured: true
        project_id: 1wBP58Vx

    - name: Upload BungeeCord build to Modrinth
      uses: RubixDev/modrinth-upload@v1
      with:
        token: ${{ secrets.MODRINTH_TOKEN }}
        file_path: ./output/asn-blacklist-bungee.jar
        name: Release ${{ github.ref_name }}
        version: ${{ github.ref_name }}
        changelog: Release ${{ github.ref_name }}
        game_versions: 1.8
        release_type: release
        loaders: bungeecord
        featured: true
        project_id: 1wBP58Vx
