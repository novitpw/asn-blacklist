asnblacklist.prefix=[<gradient:#a18cd1:#fbc2eb>AsnBlacklist</gradient>] 
asnblacklist.hover.click-to-run=<hover:show_text:'Нажмите, чтобы выполнить команду'>
asnblacklist.hover.click-to-suggest=<hover:show_text:'Нажмите, чтобы ввести команду'>
asnblacklist.command.usage=<lang:asnblacklist.prefix>Использование команды:<br>\
  <click:suggest_command:'/asnblacklist add'><lang:asnblacklist.hover.click-to-suggest>/asnblacklist add <asn> - Добавить ASN в список заблокированных.</click><br>\
  <click:suggest_command:'/asnblacklist remove'><lang:asnblacklist.hover.click-to-suggest>/asnblacklist remove <asn> - Удалить ASN из списка заблокированных.</click><br>\
  <click:run_command:'/asnblacklist list'><lang:asnblacklist.hover.click-to-run>/asnblacklist list - Получить список ASN, находящихся в блокировке.</click><br>\
  <click:run_command:'/asnblacklist reload'><lang:asnblacklist.hover.click-to-run>/asnblacklist reload - Перезагрузить конфигурацию и локализацию.</click><br>\
  <click:run_command:'/asnblacklist kickall'><lang:asnblacklist.hover.click-to-run>/asnblacklist kickall - Кикнуть игроков, чей ASN заблокирован.</click><br>\
  <click:run_command:'/asnblacklist kickall'><lang:asnblacklist.hover.click-to-run>/asnblacklist lookup <address> - Посмотреть ASN IP адреса.</click>

asnblacklist.command.invalid_asn_argument=<lang:asnblacklist.prefix>Значение аргумента 'ASN' указано неверно.
asnblacklist.command.error=<lang:asnblacklist.prefix>Произошла ошибка при выполнении команды.

asnblacklist.command.add.usage=<lang:asnblacklist.prefix>Использование команды: /asnblacklist add <asn>
asnblacklist.command.add.failed=<lang:asnblacklist.prefix>ASN '<arg:0>' уже добавлен в список заблокированных.
asnblacklist.command.add.success=<lang:asnblacklist.prefix>ASN '<arg:0>' добавлен в список заблокированных.

asnblacklist.command.remove.usage=<lang:asnblacklist.prefix>Использование команды: /asnblacklist remove <asn>
asnblacklist.command.remove.failed=<lang:asnblacklist.prefix>ASN '<arg:0>' не добавлен в список заблокированных.
asnblacklist.command.remove.success=<lang:asnblacklist.prefix>ASN '<arg:0>' удален из списка заблокированных.

asnblacklist.command.list.empty=<lang:asnblacklist.prefix>Список заблокированных ASN пуст.
asnblacklist.command.list.entries=<lang:asnblacklist.prefix>Список заблокированных ASN: <br>\
  <arg:0>
asnblacklist.command.list.entry=<hover:show_text:'Нажмите, чтобы удалить ASN <asn>'><click:run_command:'/asnblacklist remove <asn>'><asn></click></hover>

asnblacklist.command.reload=<lang:asnblacklist.prefix>Конфигурация и локализация перезагружены.

asnblacklist.command.kickall=<lang:asnblacklist.prefix>Отключено <green><arg:0></green> игроков с заблокированным ASN.

asnblacklist.command.lookup=<lang:asnblacklist.prefix>Информация об адресе <arg:0>:<br>\
  - ASN: <click:suggest_command:'/asnblacklist add <asn>'><asn> [нажмите, чтобы добавить]</click>
asnblacklist.command.lookup.error=<lang:asnblacklist.prefix>Вы указали некорректный адрес.

asnblacklist.message.kick=<lang:asnblacklist.prefix>Ваш ASN заблокирован на данном сервере.
