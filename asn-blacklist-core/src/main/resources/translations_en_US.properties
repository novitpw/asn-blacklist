asnblacklist.prefix=[<gradient:#a18cd1:#fbc2eb>AsnBlacklist</gradient>] 
asnblacklist.hover.click-to-run=<hover:show_text:'Click to run command'>
asnblacklist.hover.click-to-suggest=<hover:show_text:'Click to complete command'>
asnblacklist.command.usage=<lang:asnblacklist.prefix>Command usage:<br>\
  <click:suggest_command:'/asnblacklist add'><lang:asnblacklist.hover.click-to-suggest>/asnblacklist add <asn> - Add ASN to the blacklist.</click><br>\
  <click:suggest_command:'/asnblacklist remove'><lang:asnblacklist.hover.click-to-suggest>/asnblacklist remove <asn> - Remove ASN from the blacklist.</click><br>\
  <click:run_command:'/asnblacklist list'><lang:asnblacklist.hover.click-to-run>/asnblacklist list - Get blacklist of the ASN.</click><br>\
  <click:run_command:'/asnblacklist reload'><lang:asnblacklist.hover.click-to-run>/asnblacklist reload - Reload configuration and localization.</click>

asnblacklist.command.invalid_asn_argument=<lang:asnblacklist.prefix>Value of argument 'ASN' is specified incorrectly.

asnblacklist.command.add.usage=<lang:asnblacklist.prefix>Command usage: /asnblacklist add <asn>
asnblacklist.command.add.failed=<lang:asnblacklist.prefix>ASN '<arg:0>' already added to the blacklist.
asnblacklist.command.add.success=<lang:asnblacklist.prefix>ASN '<arg:0>' added to blacklist.

asnblacklist.command.remove.usage=<lang:asnblacklist.prefix>Command usage: /asnblacklist remove <asn>
asnblacklist.command.remove.failed=<lang:asnblacklist.prefix>ASN '<arg:0>' not added to the blacklist.
asnblacklist.command.remove.success=<lang:asnblacklist.prefix>ASN '<arg:0>' removed from the blacklist.

asnblacklist.command.list.empty=<lang:asnblacklist.prefix>ASN blacklist is empty.
asnblacklist.command.list.entries=<lang:asnblacklist.prefix>Blacklisted ASN: <br>\
  <arg:0>
asnblacklist.command.list.entry=<hover:show_text:'Click to remove ASN <asn>'><click:run_command:'/asnblacklist remove <asn>'><asn></click></hover>

asnblacklist.command.reload=<lang:asnblacklist.prefix>Configuration and localization reloaded.

asnblacklist.message.kick=<lang:asnblacklist.prefix>Your ASN is blacklisted on this server.
